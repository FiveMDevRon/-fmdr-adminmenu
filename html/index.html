<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMDR Admin Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .fmdr-admin-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }

        .fmdr-admin-menu.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .menu-header {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .brand-subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
        }

        .quick-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 500;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quick-btn.active {
            background: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .menu-body {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0;
        }

        .tab-btn {
            width: 100%;
            padding: 16px 20px;
            background: none;
            border: none;
            color: #a1a1aa;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .tab-btn.active {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
            border-left: 3px solid #6366f1;
        }

        .tab-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .content-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
            padding-bottom: 8px;
        }

        .player-list {
            display: grid;
            gap: 12px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 16px;
        }

        .player-details {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .player-id {
            color: #a1a1aa;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .player-job {
            color: #60a5fa;
            font-size: 12px;
        }

        .player-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            background: #10b981;
            color: white;
        }

        .server-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: left;
        }

        .control-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .admin-list {
            display: grid;
            gap: 12px;
        }

        .admin-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-role {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            background: #f59e0b;
            color: white;
        }

        .admin-role.superadmin {
            background: #ef4444;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.9) translateY(-20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-header {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .modal-subtitle {
            color: #a1a1aa;
            font-size: 14px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        .action-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .action-btn.success:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 6px;
            color: #d1d5db;
            font-size: 14px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .select-field {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: notificationSlide 0.3s ease-out;
            min-width: 300px;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.9);
            border: 1px solid #10b981;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border: 1px solid #ef4444;
        }

        .notification.info {
            background: rgba(59, 130, 246, 0.9);
            border: 1px solid #3b82f6;
        }

        @keyframes notificationSlide {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="fmdr-admin-menu" id="adminMenu">
        <div class="menu-header">
            <div>
                <div class="menu-title">FMDR Admin Menu</div>
                <div class="brand-subtitle">ESX Framework Integration</div>
            </div>
            <div class="quick-actions">
                <button class="quick-btn" id="noclipBtn" onclick="toggleNoclip()">NoClip</button>
                <button class="quick-btn" id="invisibleBtn" onclick="toggleInvisible()">Invisible</button>
                <button class="quick-btn" onclick="healSelf()">Heal</button>
                <button class="quick-btn" onclick="reviveSelf()">Revive</button>
            </div>
            <button class="close-btn" onclick="closeMenu()">√ó</button>
        </div>

        <div class="menu-body">
            <div class="sidebar">
                <button class="tab-btn active" onclick="showTab('players')" id="playersTab">
                    <span class="tab-icon">üë•</span>
                    Players
                </button>
                <button class="tab-btn" onclick="showTab('server')" id="serverTab">
                    <span class="tab-icon">üñ•Ô∏è</span>
                    Server
                </button>
                <button class="tab-btn" onclick="showTab('admins')" id="adminsTab">
                    <span class="tab-icon">‚ö°</span>
                    Admin Management
                </button>
                <button class="tab-btn" onclick="showTab('center')" id="centerTab">
                    <span class="tab-icon">üèõÔ∏è</span>
                    Admin Center
                </button>
            </div>

            <div class="content-area">
                <!-- Players Tab -->
                <div class="tab-content active" id="playersContent">
                    <div class="section-title">Online Players</div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="playerCount">0</div>
                            <div class="stat-label">Online Players</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="adminCount">0</div>
                            <div class="stat-label">Active Admins</div>
                        </div>
                    </div>
                    <div class="player-list" id="playerList">
                        <!-- Players will be populated here -->
                    </div>
                </div>

                <!-- Server Tab -->
                <div class="tab-content" id="serverContent">
                    <div class="section-title">Server Management</div>
                    <div class="server-controls">
                        <div class="control-card">
                            <div class="card-title">Server Actions</div>
                            <div class="control-buttons">
                                <button class="control-btn" onclick="restartServer()">üîÑ Restart Server</button>
                                <button class="control-btn" onclick="showAnnouncementModal()">üì¢ Send Announcement</button>
                                <button class="control-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
                            </div>
                        </div>
                        <div class="control-card">
                            <div class="card-title">Player Actions</div>
                            <div class="control-buttons">
                                <button class="control-btn" onclick="bringAllPlayers()">üì• Bring All Players</button>
                                <button class="control-btn" onclick="freezeAllPlayers()">‚ùÑÔ∏è Freeze All</button>
                                <button class="control-btn" onclick="unfreezeAllPlayers()">üî• Unfreeze All</button>
                            </div>
                        </div>
                        <div class="control-card">
                            <div class="card-title">Economy</div>
                            <div class="control-buttons">
                                <button class="control-btn" onclick="showMoneyModal()">üí∞ Give Money to All</button>
                                <button class="control-btn" onclick="showItemModal()">üì¶ Give Item to All</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Management Tab -->
                <div class="tab-content" id="adminsContent">
                    <div class="section-title">Admin Management</div>
                    <div class="admin-list" id="adminList">
                        <!-- Admins will be populated here -->
                    </div>
                </div>

                <!-- Admin Center Tab -->
                <div class="tab-content" id="centerContent">
                    <div class="section-title">Admin Center</div>
                    <div class="server-controls">
                        <div class="control-card">
                            <div class="card-title">Teleportation</div>
                            <div class="control-buttons">
                                <button class="control-btn" onclick="teleportToHQ()">üèõÔ∏è Teleport to Admin HQ</button>
                                <button class="control-btn" onclick="setAdminHQ()">üìç Set Current Location as HQ</button>
                            </div>
                        </div>
                        <div class="control-card">
                            <div class="card-title">Admin Meeting</div>
                            <div class="control-buttons">
                                <button class="control-btn" onclick="startAdminMeeting()">‚ñ∂Ô∏è Start Admin Meeting</button>
                                <button class="control-btn" onclick="endAdminMeeting()">‚èπÔ∏è End Admin Meeting</button>
                                <button class="control-btn" onclick="summonAdmins()">üìû Summon All Admins</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Actions Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalPlayerName">Player Actions</div>
                <div class="modal-subtitle" id="modalPlayerDetails">ID: 1 | Job: Police</div>
            </div>
            <div class="action-grid">
                <button class="action-btn danger" onclick="kickPlayer()">üö™ Kick</button>
                <button class="action-btn danger" onclick="banPlayer()">üî® Ban</button>
                <button class="action-btn" onclick="bringPlayer()">üì• Bring</button>
                <button class="action-btn" onclick="sendBackPlayer()">üì§ Send Back</button>
                <button class="action-btn" onclick="gotoPlayer()">üîó Goto</button>
                <button class="action-btn" onclick="spectatePlayer()">üëÅÔ∏è Spectate</button>
                <button class="action-btn success" onclick="giveItemPlayer()">üì¶ Give Item</button>
                <button class="action-btn success" onclick="setPlayerJob()">üíº Set Job</button>
                <button class="action-btn success" onclick="viewInventory()">üéí Inventory</button>
                <button class="action-btn success" onclick="healPlayer()">‚ù§Ô∏è Heal</button>
                <button class="action-btn success" onclick="revivePlayer()">‚ö° Revive</button>
                <button class="action-btn" onclick="freezePlayer()">‚ùÑÔ∏è Freeze</button>
            </div>
            <div style="text-align: center; margin-top: 16px;">
                <button class="btn-secondary" onclick="closePlayerModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Generic Input Modal -->
    <div class="modal" id="inputModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="inputModalTitle">Input Required</div>
            </div>
            <div id="inputModalBody">
                <!-- Dynamic content will be inserted here -->
            </div>
            <div style="text-align: center; margin-top: 16px;">
                <button class="btn-primary" id="inputModalConfirm">Confirm</button>
                <button class="btn-secondary" onclick="closeInputModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentPlayer = null;
        let players = [];
        let admins = [];
        let noclipEnabled = false;
        let invisibleEnabled = false;

        // FiveM NUI Message Handler
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            switch(data.type) {
                case 'toggleMenu':
                    if (data.show) {
                        document.getElementById('adminMenu').classList.add('show');
                    } else {
                        document.getElementById('adminMenu').classList.remove('show');
                    }
                    break;
                    
                case 'updatePlayers':
                    updatePlayerList(data.players);
                    break;
                    
                case 'updateAdmins':
                    updateAdminList(data.admins);
                    break;
                    
                case 'updateNoclip':
                    const noclipBtn = document.getElementById('noclipBtn');
                    noclipBtn.classList.toggle('active', data.enabled);
                    break;
                    
                case 'updateInvisible':
                    const invisibleBtn = document.getElementById('invisibleBtn');
                    invisibleBtn.classList.toggle('active', data.enabled);
                    break;
                    
                case 'showNotification':
                    showNotification(data.message, data.notificationType);
                    break;
            }
        });

        // Updated functions for FiveM integration
        function updatePlayerList(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            
            // Update player count
            document.getElementById('playerCount').textContent = players.length;
            
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.onclick = () => openPlayerModal(player);
                
                playerItem.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-details">
                            <span class="player-id">ID: ${player.id}</span>
                            <span class="player-job">Job: ${player.job} (${player.grade})</span>
                        </div>
                    </div>
                    <div class="player-status">online</div>
                `;
                
                playerList.appendChild(playerItem);
            });
        }

        function updateAdminList(admins) {
            const adminList = document.getElementById('adminList');
            adminList.innerHTML = '';
            
            // Update admin count
            document.getElementById('adminCount').textContent = admins.length;
            
            admins.forEach(admin => {
                const adminItem = document.createElement('div');
                adminItem.className = 'admin-item';
                
                adminItem.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${admin.name}</div>
                        <div class="player-details">
                            <span class="player-id">ID: ${admin.id}</span>
                        </div>
                    </div>
                    <div class="admin-role ${admin.role}">${admin.role}</div>
                `;
                
                adminList.appendChild(adminItem);
            });
        }

        // FiveM NUI Post functions
        function post(url, data = {}) {
            return fetch(`https://fmdr-adminmenu/${url}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify(data)
            });
        }

                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Content').classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
